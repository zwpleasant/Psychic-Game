<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>The Pyschic Game</title>
  <link rel ="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body background = "assets/images/questionmark_blue.png">
  <div class="header">
    <div class="row">
      <h1>Are you a psychic?</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <h3>Guess what letter I'm thinking of...</h3>
    </div>
    <div class="row">
      <div class="col-md-9">
        Wins:
      </div>
      <div class="col-md-3">
        <div class="populate" id="winCount">
          sample text
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        Losses:
      </div>
      <div class="col-md-3">
        <div class="populate" id="lossCount">
          sample text
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        Guesses Remaining:
      </div>
      <div class="col-md-3">
        <div class="populate" id="guessesRemaining">
          sample text
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        Your Guesses:
      </div>
      <div class="col-md-3">
        <div class="populate" id="gussedLetters">
          sample text
        </div>
      </div>
    </div>
  </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
